<!DOCTYPE html>
<html>
    <head>
        <title>Chat-App</title>
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar-Users" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages">
 
                </div>
                <div class="compose">
                    <form id="message-form"> 
                        <input name="message" placeholder="Message" autocomplete="off" required>
                        <button>Send</button>
                    </form>
                    <button id="Location">Send Location</button> 
                </div>
            </div>
        </div>
        <script id="messageTemplate" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{CreatedBy}}</span>
                    <span class="message__meta">{{CreatedAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="LocationMessageTemplate" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{CreatedBy}}</span>
                    <span class="message__meta">{{CreatedAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My Location</a></p>
            </div>
        </script>
        <script id="TemplateSidebar" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Current Users</h3>
            <ul class="users">
                {{#users}}
                    <li style=" padding: 5px; list-style: inside">{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
